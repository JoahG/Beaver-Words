<html>
	<head>
		<script src="js/jquery.js"></script>
		<script>
				$(document).ready(function(){
					$("#au_header").html("Catering for your <span id='au'></span>");

					p = ["Wedding", "Anniversary", "Baby Shower", "Birthday Party", "Holiday", "Reception", "Reunion", "Graduation"]

				});
			</script>
	</head>
	<body>
		<p id="au_header"></p>
	</body>
</html>
