<html>
	<head>
		<script src="js/jquery.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title> Beaver Words </title>
	</head>
	<body>
		<header>
			<h1><a href="https://github.com/Popcorn-Web-Development/Beaver-Words" target="_blank" title="Check out the code on Github">Beaver Words</a></h1>
		</header>
		<div id="preload">
			<img src="img/branchGlowing.png" />
			<img src="img/branch2Glowing.png" />
			<img src="img/branch3Glowing.png" />
			<img src="img/branch.png" />
			<img src="img/branch2.png" />
			<img src="img/branch3.png" />
		</div>
		<div id="container">
			<div id="keyb"></div>
			<div id="keyboard">
				<div id="kclose"></div>
				<p id="t">Keyboard Shortcuts</p>

				<p class="q">Forfeit Branch</p>  <p class="k">[Spacebar]</p><br>
				<p class="q">Start Easy Game</p> <p class="k">e</p><br>
				<p class="q">Start Medium Game</p>  <p class="k">m</p><br>
				<p class="q">Start Hard Game</p> <p class="k">h</p><br>
				<p class="q">Begin game</p>  <p class="k">[Enter]</p><br>
				<p class="q">Play Again</p>   <p class="k">[Enter]</p><br>
			</div>
			<div id="overlay">
			</div>
			<div id="msg">
				<span>
				</span>
				<div id="pa">
					Play Again?
				</div>
				<div id="choose">
					<u>Choose Level</u>
					<ul>
						<li id="easy"> Easy </li>
						<li id="med"> Medium </li>
						<li id="hard"> Hard </li>
				</div>
				<div id="levelup">
					Level <span></span>
					<div id="begin" style="display:none;">Begin Level</div>
				</div>
			</div>
			<div id="top" class="bank">
				<div id="ubeaver">
				</div>
				<div id="udam">
					<div id="uFiller" class="filler"></div>
				</div>
			</div>
			<div id="river">
				<div id="depthLine"></div>
			</div>
			<div id="bottom" class="bank">
				<div id="cpubeaver">
				</div>
				<div id="cdam">
					<div id="cpuFiller" class="filler"></div>
				</div>
			</div>
		</div>
		<footer>
			<h3>Created by <a href="https://www.github.com/joahg" target="_blank" title="JoahG on Github">Joah Gerstenberg</a> and <a href="https://www.github.com/gracenut" target="_blank" title="JoahG on Github">Haley Higgins</a></h3>
		</footer>
		
	</body>
</html>
